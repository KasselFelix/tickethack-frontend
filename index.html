<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TICKETHACK</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <div id="tickethack-logo">
          <h1>Tickethack</h1>
        </div>

        <div id="pages-links">
            <div id="cart">
              Cart
              <a href="cart.html" id="cart-link"></a>
            </div>
    
            <div id="bookings">
              Bookings
              <a href="bookings.html" id="bookings-link"></a>
            </div>
        </div>
      </div>

      <div id="content">
        <div id="catch-phrase">
          <h2>Explore the world effortlessly by train!</h2>
          <h3>
            Compare, book and enjoy cheap prices for tain tickets: your journey
            starts on Tickethack
          </h3>
        </div>
        <div id="content-container">
          <div id="search-container">
            <input type="text" id="depart" placeholder="Departure" />
            <input type="text" id="arrival" placeholder="Arrival"/>
            <input type="date" id="date"></input>
            <button type="button" id="search-btn">Search</button>
          </div>

          <div id="result-container">
            <div id="default-result">
              <div id="train-logo"></div>
              <p>It's time to book your future trip</p>
            </div>

            <div id="no-result">
              <div id="magnifying-glass-logo"></div>
              <p>No trip found.</p>
            </div>

            <div id="tickets-found">
              <div class="tickets-data">
                <div class="travel-data"></div>
                <div class="travel-time"></div>
                <div class="travel-price"></div>
                <button class="book-btn" >Book</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TICKETHACK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <div id="tickethack-logo">
          <h1>Tickethack</h1>
        </div>

        <div id="cart">
          Cart
          <a href="cart.html" id="cart-link"></a>
        </div>

        <div id="bookings">
          Bookings
          <a href="bookings.html" id="bookings-link"></a>
        </div>
      </div>

      <div id="content">
        <div id="my-cart">
          <div id="default-cart">
            <p>
              No tickets in your cart.<br />
              Why not plan a trip?
            </p>
          </div>
          <div id="cart-list">
            <div id="delete-btn">X</div>
          </div>
          <div id="total-cart">
            <div id="total-price">Total:</div>
            <div id="purchase-btn">Purchase</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

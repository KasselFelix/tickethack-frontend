<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cart.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TICKETHACK</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    </head>
    <body>
        <div id="main-container">
            <div id="header">
                <div id="tickethack-logo">
                    <h1><a href="index.html" id="cart-link">Tickethack</a></h1>
                </div>

                <div id="pages-links">
                    <div id="cart">
                        <a href="cart.html" id="cart-link">Cart</a>
                    </div>

                    <div id="bookings">
                        <a href="bookings.html" id="bookings-link">Bookings</a>
                    </div>
                </div>
            </div>

            <div id="content">
                <div id="content-container">
                    <div id="my-cart">
                        <div id="default-cart">
                            <p id="first">No tickets in your cart.</p>
                            <p id="second">Why not plan a trip?</p>
                        </div>
                        <div id="cart-list">
                            <h3>My cart</h3>
                            <div id="tickets-booked">
                                <div class="travel-data"></div>
                                <div class="travel-time"></div>
                                <div class="travel-price"></div>
                                <button
                                    type="button"
                                    class="delete-btn"
                                ></button>
                            </div>
                        </div>
                        <div id="total-cart">
                            <div id="total-price">
                                <h3>Total:</h3>
                                <button type="button" id="purchase-btn">
                                    Purchase
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="cart.js"></script>
    </body>
</html>

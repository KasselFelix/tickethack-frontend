<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TICKETHACK</title>
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <div id="tickethack-logo">
          <h1><a href="index.html" id="cart-link">Tickethack</a></h1>
        </div>

        <div id="cart">
          <a href="cart.html" id="cart-link">Cart</a>
        </div>

        <div id="bookings">
          <a href="bookings.html" id="bookings-link">Bookings</a>
        </div>
      </div>

      <div id="content">
        <div id="my-cart">
          <div id="default-cart">
            <p>
              No tickets in your cart.<br />
              Why not plan a trip?
            </p>
          </div>
          <div id="cart-list">
            <div class="tickets-found">
              <div class="travel-data"><span class="depart">depart</span> > <span class="arrival">arrival</span></div>
              <div class="travel-time">date</div>
              <div class="travel-price"><span>price</span>$</div>
              <button type="button" class="book-btn">Book</button>
              <button type="button" class="delete-btn">X</button>
            </div>

            <div class="tickets-found">
              <div class="travel-data"><span class="depart">depart</span> > <span class="arrival">arrival</span></div>
              <div class="travel-time">date</div>
              <div class="travel-price"><span>price</span>$</div>
              <button type="button" class="book-btn">Book</button>
              <button type="button" class="delete-btn">X</button>
            </div>
          </div>
          <div id="total-cart">
            <div id="total-price">Total:</div>
            <div id="purchase-btn">Purchase</div>
          </div>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
